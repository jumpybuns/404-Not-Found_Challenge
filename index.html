<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Montserrat&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>404 page challenge</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <p style="text-transform: uppercase">404 not found</p>
      </div>
      <img src="public/Scarecrow.png" alt="Scarecrow" />
      <div class="main-message">
        <p>I have bad news for you</p>
      </div>
      <div class="sub-message">
        <p>
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
      </div>
      <div class="back-button"></div>
      <div class="button-text">back to homepage</div>
      <div class="footer">created by Jumpybuns - devChallenges.io</div>
    </div>
  </body>
</html>
