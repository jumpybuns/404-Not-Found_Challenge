<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="stylesheet" href="main.css" />

    <title>404 page challenge</title>

    <style>
      body {
        color: tomato;
      }
      h1,
      h2,
      p {
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <p style="text-transform: uppercase">404 not found</p>
    </div>
    <img src="public/Scarecrow.png" alt="Scarecrow" />
    <div class="main-message">
      <h1>I have bad news for you</h1>
    </div>
    <div class="sub-message">
      <h2>
        The page you are looking for might be removed or is temporarily
        unavailable
      </h2>
    </div>
    <div class="back-button">
      <button style="text-transform: uppercase">back to homepage</button>
    </div>
    <div class="footer">created by Jumpybuns - devChallenges.io</div>
  </body>
</html>
